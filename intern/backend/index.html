<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Ingestion Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #4A90E2;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            color: #333;
            border-bottom: 2px solid #4A90E2;
            padding-bottom: 5px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="file"], input[type="number"] {
            width: calc(100% - 12px);
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4A90E2;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #357ABD;
        }
        .status, .result {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 10px;
            background-color: #e7f3fe;
            color: #31708f;
        }
    </style>
</head>
<body>
    <h1>Data Ingestion Tool</h1>
    <div class="container">
        <div class="section">
            <h2>ClickHouse Connection</h2>
            <label for="host">Host:</label>
            <input type="text" id="host" value="localhost">
            <label for="port">Port:</label>
            <input type="number" id="port" value="8080">
            <label for="database">Database:</label>
            <input type="text" id="database" value="sql">
            <label for="user">User:</label>
            <input type="text" id="user" value="maheswarikosaraju1018@gmail.com">
            <label for="jwt">JWT Token:</label>
            <input type="text" id="jwt" value="12345">
        </div>

        <div class="section">
            <h2>Flat File Selection</h2>
            <label for="file">Flat File:</label>
            <input type="file" id="file">
            <label for="delimiter">Delimiter:</label>
            <input type="number" id="delimiter" value="30">
            <button onclick="connect()">Connect</button>
            <button onclick="loadColumns()">Load Columns</button>
            <button onclick="startIngestion()">Start Ingestion</button>
        </div>

        <div class="status">
            <h2>Status:</h2>
            <p>Connected to ClickHouse</p>
        </div>

        <div class="result">
            <h2>Result:</h2>
            <p>Data ingestion completed successfully</p>
        </div>
    </div>
</body>
</html>
